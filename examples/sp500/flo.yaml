# trying to use a variable
---
input_name: data/sp500.html

tasks:
  # create some data to analyze.
  -
    creates: "{{input_name}}"
    command:
      - mkdir -p $(dirname {{creates}})
      - wget http://en.wikipedia.org/wiki/List_of_S%26P_500_companies --no-check-certificate -O {{creates}}

  # extract the data
  -
    creates: data/sp500.csv
    depends:
      - code/parse_sp500.py
      - "{{input_name}}"
    command: python {{depends|join(' ')}} > {{creates}}
